<div class="card">
  <div class="card-image-wrapper">
    <img
      *ngIf="property.Image"
      class="card-img-top"
      src="assets/images/{{ property.Image }}.png "
    />
    <img
      *ngIf="!property.Image"
      class="card-img-top"
      src="assets/images/house-png-179.png "
    />
    <ul class="list-inline member-icons">
      <li class="list-inline-item text-center">
        <button
          class="btn btn-primary"
          routerLink="/property-detail/{{ property.id }}"
        >
          details
        </button>
      </li>
      <li class="list-inline-item text-center">
        <button class="btn btn-primary">
          <i class="fa-brands fa-github-square"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1>{{ property.name }}</h1>
    <h2>{{ property.type }}</h2>
    <h3>{{ property.price }}</h3>
  </div>
</div>
